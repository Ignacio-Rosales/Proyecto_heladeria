    <header class="header">

        <nav>

      <section class="contacto">
        <div class="contacto_pag">
        <h1>Servicios</h1>
          
          <div class="contacto_input">
                <form>
                    <h3 class="titulo_label">Sobre que es la consulta</h3>

                    <select name="opcion">
                      <option>...</option>
                      <option>Horeca</option>
                      <option>Catering</option>
                    </select>

                    <h3 class="titulo_label">Nombre y apellido*</h3>
                    <label><input type="text" placeholder="Nombre y apellido" required></label>
                    <h3 class="titulo_label">Email</h3>
                    <label><input type="email" placeholder="Email" required></label>
                    <h3 class="titulo_label">Teléfono</h3>
                    <label><input type="number" placeholder="Numero de teléfono" required></label>
                    <h3 class="titulo_label">Mensaje*</h3>
                    <textarea cols="35" rows="8" placeholder="Escriba lo que quiera" ></textarea>
                    <br>
                    <div class="botones">
                        <input type="submit" value="Enviar" class="btn_submit">
                        <input type="reset" value="Resetear" class="btn_reset">
                    </div>
                    

                </form>
          </div>
            

        </div>
      </section>
